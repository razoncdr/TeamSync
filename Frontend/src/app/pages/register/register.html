<div class="form-card">
  <h2>Register</h2>
  <!-- <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="name" name="name" placeholder="Name" required />
    <input [(ngModel)]="email" name="email" placeholder="Email" type="email" required />
    <input [(ngModel)]="password" name="password" placeholder="Password" type="password" required />
    <button type="submit">Register</button>
  </form> -->
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <!-- Name -->
    <input
      type="text"
      name="name"
      [(ngModel)]="name"
      placeholder="Name"
      required
      minlength="3"
      #nameCtrl="ngModel"
    />
    <div class="error" *ngIf="nameCtrl.invalid && nameCtrl.touched">
      Name is required and must be at least 3 characters
    </div>

    <!-- Email -->
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
      email
      #emailCtrl="ngModel"
    />
    <div class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
      Enter a valid email address
    </div>

    <!-- Password -->
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
      minlength="6"
      #passCtrl="ngModel"
    />
    <div class="error" *ngIf="passCtrl.invalid && passCtrl.touched">
      Password must be at least 6 characters
    </div>

    <button [disabled]="registerForm.invalid">Register</button>
  </form>

  <p style="margin-top: 12px">Already have an account? <a routerLink="/login">Login</a></p>
</div>
