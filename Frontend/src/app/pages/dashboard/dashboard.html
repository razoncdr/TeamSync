<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Your Projects</h2>
    <button class="create-btn" (click)="openModal()">+ New Project</button>
  </div>

  <div class="project-grid">
    <div *ngFor="let project of projects" class="project-card">
      <h3 (click)="goToProject(project.id)" class="project-name">
        {{ project.name }}
      </h3>
      <p class="project-desc">{{ project.description || 'No description' }}</p>

      <div class="actions">
        <button (click)="openModal(project)">âœï¸ Edit</button>
        <button (click)="manageMembers(project.id)">ğŸ‘¥ Members</button>
        <button (click)="manageChat(project.id)">ï¿½ Chat</button>
        <button class="delete" (click)="confirmDelete(project.id)">ğŸ—‘ï¸ Delete</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal">
      <h3>{{ editingProject ? 'Edit Project' : 'Create Project' }}</h3>

      <form #projectFormRef="ngForm" (ngSubmit)="saveProject(projectFormRef)">
  <!-- Name field -->
  <label>
    Project Name <span class="required">*</span>
  </label>
  <input
    [(ngModel)]="projectForm.name"
    name="name"
    placeholder="Project name"
    required
    maxlength="100"
    #nameModel="ngModel"
    [class.invalid]="nameModel.invalid && nameModel.touched"
  />

  <!-- Validation errors -->
  <div class="error" *ngIf="nameModel.errors && nameModel.touched">
    <span *ngIf="nameModel.errors['required']">Name is required.</span>
    <span *ngIf="nameModel.errors['maxlength']">Max 100 characters allowed.</span>
  </div>

  <!-- Description field -->
  <label>Description</label>
  <textarea
    [(ngModel)]="projectForm.description"
    name="description"
    placeholder="Description"
    rows="3"
    maxlength="1000"
    #descModel="ngModel"
    [class.invalid]="descModel.invalid && descModel.touched"
  ></textarea>

  <!-- Validation errors -->
  <div class="error" *ngIf="descModel.errors && descModel.touched">
    <span *ngIf="descModel.errors['maxlength']">Max 1000 characters allowed.</span>
  </div>

  <div class="modal-actions">
    <button type="submit" [disabled]="projectFormRef.invalid">
      {{ editingProject ? 'Update' : 'Create' }}
    </button>
    <button type="button" class="cancel" (click)="closeModal()">Cancel</button>
  </div>
</form>

    </div>
  </div>
</div>
