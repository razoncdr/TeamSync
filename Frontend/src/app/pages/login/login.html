<div class="form-card">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <!-- Email -->
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
      email
      #emailCtrl="ngModel"
    />
    <div class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
      Enter a valid email address
    </div>

    <!-- Password -->
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
      minlength="6"
      #passCtrl="ngModel"
    />
    <div class="error" *ngIf="passCtrl.invalid && passCtrl.touched">
      Password must be at least 6 characters
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p style="margin-top: 12px">Don't have an account? <a routerLink="/register">Register</a></p>
</div>
