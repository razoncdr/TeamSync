<nav class="navbar">
  <div class="nav-left">
    <a routerLink="/" class="brand">TeamSync</a>
  </div>

  <div class="nav-right">
    <!-- Show when NOT logged in -->
    <a routerLink="/login" *ngIf="!auth.isLoggedIn()" class="nav-btn">Login</a>
